{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <legend class="border-bottom mb-2">Add Product</legend>
  <form enctype='multipart/form-data' method="POST" class="add-product">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Add</button>
  </form>
</div>
{% endblock %}
